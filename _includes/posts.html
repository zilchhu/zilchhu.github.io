<main role="main">
    {% for post in site.posts %}
    <section class="post-item">
        <header>
            <span class="postDate">{{post.date | date_to_string}}</span>
        </header>
        <a class="postTitle" href="{{post.url}}" title="{{post.title}}">{{post.title}}</a>
    </section>
    {% endfor %}
</main>
