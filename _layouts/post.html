<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{site.url}}/css/default.css">
    <link rel="stylesheet" href="{{site.url}}/css/post.css">
    <link rel="stylesheet" href="{{site.url}}/css/rouge.css">
</head>

<body>
    <div class="page">
        {% include header.html %}
        <div class="container">
            <h1 class="postTitle">{{page.title|upcase}}</h1>
            <header>
                <span class="postDate">{{page.date | date_to_string}}</span>
            </header> 
            {{content}}
        </div>

    </div>
</body>

</html>
